<h1>Your items:</h1>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-xs-6 picture-box" *ngFor="let item of items">
			<a class="fancybox" rel="gallery" href="{{item.BackpackUrl}}">
				<img src="{{item.ImageUrl + '/96fx96f'}}" alt="{{item.Name}}" class="img img-responsive full-width thumbnail" />
			</a>
		</div>
	</div>
</div>
